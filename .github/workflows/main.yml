name: GreytHR Automation

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose which automation to run"
        required: true
        type: choice
        options:
          - signin
          - signout

  schedule:
    - cron: "30 2 * * *"   # 8:00 AM IST
    - cron: "30 14 * * *"  # 8:00 PM IST

env:
  TZ: Asia/Kolkata
  USERNAME: ${{ secrets.USERNAME }}
  PASSWORD: ${{ secrets.PASSWORD }}
  EMAIL_USER: ${{ secrets.ALERT_EMAIL }}
  EMAIL_PASS: ${{ secrets.ALERT_PASS }}
  EMAIL_TO: ${{ secrets.ALERT_TO }}

jobs:
  signin:
    runs-on: ubuntu-latest
    if: github.event.schedule == '30 2 * * *' || github.event.inputs.action == 'signin'

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      # ✅ Safe env debug
      - name: Verify secrets
        run: |
          echo "USERNAME set: ${{ secrets.USERNAME }}"
          echo "PASSWORD set: ${{ secrets.PASSWORD }}"
          echo "EMAIL_USER set: ${{ secrets.ALERT_EMAIL }}"
          echo "EMAIL_PASS set: ${{ secrets.ALERT_PASS }}"
          echo "EMAIL_TO set: ${{ secrets.ALERT_TO }}"

      - name: Run Sign In test
        run: npx playwright test tests/signin.spec.ts


  signout:
    runs-on: ubuntu-latest
    if: github.event.schedule == '30 14 * * *' || github.event.inputs.action == 'signout'

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      # ✅ Safe env debug
      - name: Verify secrets
        run: |
          echo "USERNAME set: ${{ secrets.USERNAME != '' }}"
          echo "PASSWORD set: ${{ secrets.PASSWORD != '' }}"
          echo "EMAIL_USER set: ${{ secrets.ALERT_EMAIL != '' }}"
          echo "EMAIL_PASS set: ${{ secrets.ALERT_PASS != '' }}"
          echo "EMAIL_TO set: ${{ secrets.ALERT_TO != '' }}"

      - name: Run Sign Out test
        run: npx playwright test tests/signout.spec.ts
